<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00BCD4">

    <link rel="stylesheet" href="../static/css/skeleton.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>

    <nav class="navbar clearfix">
        <h1 class="logo"><a href="/">Profile</a></h1>
        <ul class="nav">
            <li><a>SKT-FLYAI</a></li>
            <li><a>AIZO</a></li>
        </ul>
    </nav>

    <main class="about-content">

        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <div class="box">
                        <div class="align-center profile-user-img box1">
                            <a href="{{ url_for('about', id = 'gu') }}"><img src="../static/img/ku.jpg" alt="profile-user-img" class="profile-user-img-img"></a>
                        </div>
                        <div class="align-center">
                            <h2 style="margin-top: 20px">구윤회</h2>
                        </div>
                    </div>

                    <div class="box">
                        <div class="align-center profile-user-img box2">
                            <a href="{{ url_for('about', id = 'jin') }}"><img src="../static/img/jin.JPG" alt="profile-user-img" class="profile-user-img-img"></a>
                        </div>
                        <div class="align-center">
                            <h2 style="margin-top: 20px">서예진</h2>
                        </div>
                    </div>

                    <div>
                        <form action="/submit_message" method="post">
                            <input type="text" placeholder="Name" name="who">                            
                            <textarea placeholder="Enter your message here" name="message"></textarea>
                            <button class="btn-write" type="submit">
                                Write
                            </button>
                        </form>
                    </div>
                </div>
                <div>
                    {% for message in messages %}
                    <div>                        
                        <label>
                            <p style="margin: 10px;">{{ messages[message].body }}</p> <span
                                style="display:flex; justify-content: right;">{{ messages[message].who }}</span>
                            <hr style="margin: 10px;">
                        </label>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>

</html>
